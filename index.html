<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ xanh</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* xanh nhạt */
            color: #003366;
        }

        header {
            background-color: #007acc; /* xanh dương đậm */
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #005b99;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .btn {
            background-color: #0099cc;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #007399;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chào mừng đến với Website Xanh</h1>
    </header>

    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Dịch vụ</a>
        <a href="#">Liên hệ</a>
    </nav>

    <main>
        <h2>Giới thiệu chung</h2>
        <p>Đây là một trang web mẫu với thiết kế đơn giản, sử dụng màu xanh làm chủ đạo.</p>
        <button class="btn">Tìm hiểu thêm</button>
    </main>

    <footer>
        &copy; 2025 Website Xanh. Mọi quyền được bảo lưu.
    </footer>

</body>
</html>
